<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* a 요소가 hover 상태일 때 */
        a:hover { background-color: red; }
        /* input 요소가 focus 상태일 때 */
        input:focus { background-color: yellow; }
    </style>
</head>
<body>
    <a href="https://www.naver.com">NAVER</a><br>
    <input type="text" placeholder="focus me">
</body>
</html>
